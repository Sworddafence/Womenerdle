<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App with SQLAlchemy</title>
</head>
<body>
    <h1>Womenerdle</h1>
    
    <form method="post">
        <label for="user_input">Guess the famous women:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Submit</button>
    </form>
    
    {% if user_input %}
        <p>You entered: {{ user_input }}</p>
    {% endif %}

    <h2>Data</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} - {{ user.hint1 }}, {{ user.hint2 }}, {{ user.hint3 }}, {{ user.hint4 }}</li>
        {% endfor %}
    </ul>
</body>
</html>
